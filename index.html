<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USIU-Africa Visitor Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <div class="logo-container">
    <img src="images/usiu-logo.png" alt="USIU-Africa Logo" class="logo">
    <div class="header-text">
      <h1>United States International University–Africa</h1>
    </div>
  </div>
</header>

  <main>
    <!-- Visitor Check-In Form -->
    <section id="checkin-section">
      <h2>Visitor Check-In</h2>
      <form id="checkin-form">
        <input type="text" id="fullname" placeholder="Full Name" required />
        <input type="text" id="phone" placeholder="Phone Number" required />
        <input type="email" id="email" placeholder="Email" />
        <input type="text" id="company" placeholder="Company/Organization" />
        <input type="text" id="host" placeholder="Host Name (e.g. Dr. Mwangi)" required />
        <textarea id="purpose" placeholder="Purpose of Visit" required></textarea>
        <button type="submit">Check In</button>
      </form>
    </section>

    <!-- Current Visitors -->
    <section id="visitors-section">
      <h2>Current Visitors</h2>
      <table id="visitor-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Host</th>
            <th>Purpose</th>
            <th>Check-In</th>
            <th>Check-Out</th>
          </tr>
        </thead>
        <tbody id="visitor-list"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>© 2025 USIU-Africa | Visitor Management System</p>
  </footer>

  <!-- Firebase SDKs -->
  <script type="module" src="script.js"></script>
</body>
</html>
